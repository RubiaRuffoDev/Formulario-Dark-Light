        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
            <link rel="stylesheet" href="assets/css/style.css">
            <title>Login Dark/Light</title>
        </head>
        <body>
            <main id="container">
                <form id="login_form">
                    <div id="form_header">
                        <h1>Login</h1>
                        <i id="mode_icon" class="fa-solid fa-moon"></i>
                    </div>

                    <div id="social_media">
                        <a href="https://facebook.com" target="_blank">
                            <img src="./assets/img/facebook.png" alt="Facebook Logo">
                        </a>

                            <a href="https://google.com" target="_blank">
                                <img src="./assets/img/google.png" alt="Google Logo">
                            </a>

                                <a href="https://github.com" target="_blank">
                                    <img src="./assets/img/github.png" alt="Github Logo">
                                </a>
                    </div>
                    <div id="inputs">
                        <div class="input-box">
                            <label for="name">Nome
                                <div class="input-field">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" name="name" id="name">
                                </div>

                            </div>
                            <div id="inputs">
                                <div class="input-box">
                                    <label for="email">E-mail
                                        <div class="input-field">
                                            <i class="fa-solid fa-envelope"></i>
                                            <input type="email" name="email" id="email">
                                        </div>

                                    </div>
                                    <div id="inputs">
                                        <div class="input-box">
                                            <label for="password">Senha
                                                <div class="input-field">
                                                    <i class="fa-solid fa-key"></i>
                                                    <input type="password" name="password" id="password">
                                                </div>
                            </label>
                            <div id="forgot_password">
                                <a href="https://www.geradordesenha.com.br/" target="_blank">
                                    Gerar uma senha forte?
                                </a>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="login_button">Login</button>
                </form>
            </main>
            <script type="text/javascript" src="assets/js/script.js"></script>
        </body>
        </html>
